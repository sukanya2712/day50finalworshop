<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book Form</title>
    <link rel="stylesheet" href="../css/address_book_form.css">
    <script defer src="../js/address_book_contact.js"></script>
    <script defer src="../js/address_book_form.js"></script>
    <script src="../js/site_properties.js"></script>
    <script src="../js/utlity.js"></script>
</head>


<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/adbk-logo.png" alt="" width="43px" height="43px">
            <div>
                <span class="adbk-text">Address</span><br>
                <span class="adbk-text adbk-book">Book</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onreset="resetForm()" onsubmit="save(event)">
            <div class="form-head-content">
                <div class="form-head" >Person Address Form</div>
                <a href="../pages/address_book_home.html" class="cancel-button"><img src="../assets/images/cancellogo.png" alt="" width="39px" height="39px"></a>
            </div>

            <div class="row-content">
                <label for="fullname" class="label text" style="margin-top: 20px;">Full Name</label><br>
                <input class="input" type="text" id="fullname" name="fullname" rows="1" cols="25">
                <error-output class="name-error" for="fullname"></error-output>
            </div>
            
            <div class="row-content">
                <label for="address" class="label text">Address</label><br>
                <textarea class="input" type="text" id="address" name="address" rows="" cols="10"></textarea>
                <error-output class="address-error" for="address"></error-output>
            </div>
            
            <div class="row-content">
                <div class="row-content-one">
                    <div class="row-content-two">
                        <label for="city" class="label text">City</label><br>
                        <select id="city" name="city">
                            <option value="" selected disabled hidden>Select City</option>
                            <option value="Allahabad">Allahabad</option>
                            <option value="Amritsar">Amritsar</option>
                            <option value="Bhubneswar">Bhubneswar</option>
                            <option value="Cuttack">Cuttack</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Bhopal">Bhopal</option>
                            <option value="Patna">Patna</option>
                            <option value="Ranchi">Ranchi</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Vaishali">Vaishali</option>
                            <option value="Ramgarh">Ramgarh</option>
                            <option value="Hajipur">Hajipur</option>
                        </select>
                    </div>
    
                    <div class="row-content-two">
                        <label for="state" class="label text">State</label><br>
                        <select  id="state" name="state">
                            <option value="" selected disabled hidden>Select State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
    
                    <div class="row-content-two">
                        <label class="label text" for="zip" style="margin-bottom: 7px;">ZIP</label>  
                        <input class="input" type="text" name="zip" id="zip" required>
                        <error-output class="zip-error" for="zip"></error-output>
                    </div>
                </div>
            </div>

            <div class="row-content">    
                <label for="phonenumber" class="label text">Phone Number</label><br>
                <input class="input" type="tel" id="phonenumber" name="phonenumber">
                <error-output class="phonenumber-error" for="phonenumber"></error-output>
            </div>

            <div class="row-content">
                <div class="add-reset-button">
                    <button type="submit" class="button add-Button" id="Add-button">Add</button>
                    <button type="reset" onclick="resetForm()" class=" button reset-Button">Reset</button>
                </div>
            </div>   
        </form>
    </div>
</body>
</html>
